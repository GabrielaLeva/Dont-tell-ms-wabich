    <script>
        // Zostawiam niespodziankędla tych co klinką po kolei :)
        var checkr = [false, false, false];

        function suma() {
            var a = document.getElementById("l1").value;
            var b = document.getElementById("l2").value;
            a = parseFloat(a);
            b = parseFloat(b);
            checkr[0] = true;
            alert(a + b);
        }

        function odejmowanie() {
            var a = document.getElementById("l1").value;
            var b = document.getElementById("l2").value;
            a = parseFloat(a);
            b = parseFloat(b);
            if (checkr[0]) {

                checkr[1] = true;
            } else {
                checkr = [false, false, false];
            }
            alert(a - b);
        }

        function mnozenie() {
            var a = document.getElementById("l1").value;
            var b = document.getElementById("l2").value;
            a = parseFloat(a);
            b = parseFloat(b);
            if (checkr[0] && checkr[1]) {
                // to wszystko sprawdza kolejność
                checkr[2] = true;
            } else {
                checkr = [false, false, false];
            }
            alert(a * b);
        }

        function dzielenie() {
            var a = document.getElementById("l1").value;
            var b = document.getElementById("l2").value;
            a = parseFloat(a);
            b = parseFloat(b);
            if (checkr[0] && checkr[1] && checkr[2]) {
                document.write("<body><h1>JP2 GMD</h1><img src=\"morda.png\" id=\"papaj\"></body>");

        }
